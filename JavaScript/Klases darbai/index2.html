<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./input.css" />

    <script defer src="/date.js"></script>

  <body>

      <div>

        <span id="rezultatas"></span>
      </div>
      <div id="div">
        <h1>Kiek liko iki kaledu:</h1>
        <form action="">
          <input id="date3" type="date" placeholder="Iveskite data" />

            Submit
          </button>
        </form>
        <div>

          <span id="rezultatas2"></span>
        </div>
      </div>
    </div>
    <h1 class="text-center font-bold text-2xl">Paspauskite paveiksleli:</h1>
    <div class="grid grid-cols-3 px-24 gap-10 images">

      <div

        "

        class="w-[full] h-[450px] bg-cover p-0 m-0 img"

      ></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

</html>
